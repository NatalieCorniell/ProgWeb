<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Proyecto Web 1</title>
    <link href="Assets/css/styles.css" rel="stylesheet" />
    <link href="Assets/css/boostrap.css" rel="stylesheet" />
</head>

<body class="crud">
    <main>
        <div class="container">
            <div class="row">
              <div class="col-md-4">
                <h3>Agregar Contacto</h3>
                <form id="addUser" action="">
                  <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Nombre" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="email" name="address" placeholder="Correo" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" name="phone" placeholder="Telefono" required>
                  </div>
                  <button class="btn btn-primary form-control" type="submit">Agregar</button>
                </form>
              </div>
              <div class="col-md-8">
                <div class="row head-user"> 
                  <h3 class="col-7">Usuarios</h3><input class="col-5" type="text" name="search" id="search" 
                  placeholder="buscar" onkeypress="search()"/>
                </div>
                <table id="userTable" class="table table-striped">
                  <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th colspan="2">Herramienta</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <!-- Modal edit User-->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Actualizar contacto</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
            <!-- Modal Send Email-->
            <div class="modal fade" id="myModalEmail" tabindex="-1" role="dialog" aria-labelledby="myModalLabelEmail">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabelEmail">Enviar Correo</h4>
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer"></div>
                </div>
              </div>
            </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>  
    <script src="Assets/js/crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
