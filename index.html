<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Proyecto Web 1</title>
    <link href="Assets/css/styles.css" rel="stylesheet" />
    <link href="Assets/css/boostrap.css" rel="stylesheet" />
</head>

<body>
    <main class="form-signin">
        <form>
            <div class="logo">
            <img class="mb-4" src="Assets/img/logo.png" alt="" >
            </div>
            <h1 class="h3 mb-3 fw-normal"><b>Iniciar session</b></h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="userName" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="userPw" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <a class="w-100 btn btn-lg btn-primary mt-3 " id="noneOn" onclick="check()">Validar usuario</a>
            <a class="w-100 btn btn-lg btn-success mt-3 " id="noneOff" href="Crud.html">Iniciar</a>
            <p class="text-center"><a class="resgisterBtn" href="Register.html">Registrarme</a></p>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
